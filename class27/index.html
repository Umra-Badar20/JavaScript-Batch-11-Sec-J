<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <p class="class big"></p> -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Post App</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="p-4 col-4">
                <div class="card p-2">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Title:</label>
                        <input id="title" type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
                        <textarea id="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                        <div class="mt-3">
                            <div class="images d-flex">
                                <img onclick="selectImg('./Images/1.jfif')" src="./Images/1.jfif" class="bg-img" alt="">
                                <img onclick="selectImg('./Images/2.jfif')" src="./Images/2.jfif" class="bg-img" alt="">
                                <img onclick="selectImg('./Images/3.jfif')" src="./Images/3.jfif" class="bg-img" alt="">
                                <img onclick="selectImg('./Images/4.jfif')" src="./Images/4.jfif" class="bg-img" alt="">
                                <img onclick="selectImg('./Images/5.jfif')" src="./Images/5.jfif" class="bg-img" alt="">

                            </div>
                        </div>

                        <div class="mt-3">
                            <button onclick="post()" class="btn">Post</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="post" class="p-4 col-8">
               

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
